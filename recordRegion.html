<!doctype html>
<html>
    <head>
        <title>Sir Veyer Jr.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Exo+2|Pacifico|Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css" />
        <link rel="stylesheet" href="css/regionApp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body onload="onloadFunctionRecordRegion()">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title" id="headerBarTitle" style="font-family: 'Exo 2', sans-serif">Record Region</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <!-- Division used to display the map component -->
                <div id="map"></div>
                <!-- Add corner button -->
                <div id="buttonFloat1">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--16dp" onclick="addCorner()">
                        <i class="material-icons" >add_location</i>
                </button>
                </div>
                <!-- Remove corner button -->
                <div id="buttonFloat2">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--16dp" onclick="deleteCorner()">
                        <i class="material-icons">delete_sweep</i>
                </button>
                </div>
                <!-- Clear region button -->
                <div id="buttonFloat3">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--16dp" onclick="resetRegion()">
                        <i class="material-icons">delete_forever</i>
                </button>
            </div>
                <!-- Save region button -->
                <div id="buttonFloat4">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--16dp" onclick="saveRegion()">
                        <i class="material-icons">save</i>
                    </button>
            </div>
                <!-- Re-center button -->
                <div id="buttonFloat5">
                    <!-- Mini FAB button -->
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-shadow--16dp" onclick="recenter()">
                        <i class="material-icons">my_location</i>
                    </button>
                </div>
            </main>
            
            
            <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </div>
        <!-- JavaScript files: -->
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/recordRegionPage.js"></script>
        <script async defer
  src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyART7HqXuP4pN41JtxhyFMbXYtA84-2e7M&libraries=geometry&callback=initMap">
    </script>
    </body>
</html>
