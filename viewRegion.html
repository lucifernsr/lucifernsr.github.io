<!doctype html>
<html>
    <head>
        <title>Sir Veyer Jr.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Exo+2|Pacifico|Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css" />
        <link rel="stylesheet" href="css/regionApp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body onload="onloadFunctionViewRegion()">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
              <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle" style="font-family: 'Exo 2', sans-serif">
                  View Region
                </span>
                <button onclick="deleteRegion()" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" id="buttonFloat6"> 
              <i class="material-icons">delete_forever</i>
            </button>
            </div>
              <div class="mdl-layout-spacer"></div>
          </header>

          <main class="mdl-layout__content">
              <!-- Division used to display the map component -->
              <div id="map"></div>
              <div id="buttonFloat5">
                    <!-- Re-center button -->
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" onclick="centerButton()">
                        <i class="material-icons">my_location</i>
                    </button>
                </div>
          </main>
          <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
            <div id="buttonFloat4">
                    <!-- Toggle fence posts button -->
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--16dp" onclick="togglePosts()">
                        <i class="material-icons">layers</i>
                    </button>
            </div>
            <span>
                <!-- The placeholder for the dynamic mdl chip element used to display the number of fence posts required -->
                <div id="numOfFencePostsDynamicChip"></div>
                <!-- mdl chip element used to display the area and the perimeter -->
                <div id="chipFloat">
                    <span class="mdl-chip mdl-chip--contact mdl-shadow--16dp">
                        <span class="mdl-chip__contact mdl-color--orange mdl-color-text--white" style="font-family: 'Pacifico', cursive">A</span>
                        <span class="mdl-chip__text" style="font-family: 'Dosis', sans-serif">Area = <span id="area">X</span> m<sup style="font-size: 8px">2</sup></span>
                    </span>
                    <p></p>
                    <span class="mdl-chip mdl-chip--contact mdl-shadow--16dp">
                        <span class="mdl-chip__contact mdl-color--orange mdl-color-text--white" style="font-family: 'Pacifico', cursive">P</span>
                        <span class="mdl-chip__text" style="font-family: 'Dosis', sans-serif">Perimeter = <span id="perimeter">Y</span> m</span>
                    </span>
                </div>
            </span>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/viewRegionPage.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyART7HqXuP4pN41JtxhyFMbXYtA84-2e7M&libraries=geometry&callback=initMap&.js"></script>
    </body>
</html>
